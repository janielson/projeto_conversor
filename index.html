<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title> CONVERSOR DE VALOR </title>
</head>

<body>
    <img class="img_logo" src="./assets/logo.gif" alt=" imagem_logo">
    <main>


        <label> converter <b> de </b>
            <select class="box_select_one">
                <option> R$ Real Brasileiro </option>
            </select>
        </label>


        <label> converter <b> para </b>
            <select>
                <option value=""> US$ DOLAR AMERICANO</option>
                <option value=""> BTC BITCOIN</option>
                <option value=""> € EURO </option>
                <option value=""> £ LIBRA </option>
            </select>

        </label>

        <label>valor
            <input type="number" placeholder="digite um valor">
        </label>

        <button> CONVERTER </button>

        <section>
            <div class="currency_box">
                <img src="./assets/brasil.png" alt=" real brasileiro">
                <p class="currency">REAL</p>
                <p class="currency_value">R$ 0,00 </p>
            </div> 

            <img class="arrow" src="./assets/arrow.png" alt="">

            <div class="currency_box">
                <img src="./assets/estados-unidos (1) 1.png" alt=" real brasileiro">
                <p class="currency">US$ DOLAR AMERICANO</p>
                <p class="currency_value"> R$ 0,00 </p>
            </div>

        </section>


    </main>



</body>

</html>
